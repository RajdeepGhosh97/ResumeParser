{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <script src="https://kit.fontawesome.com/39b5335b39.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}" />
    <style>
       
    </style>
</head>
    <body>
        <div class="page-wrap">

            <div class="left-panel">
                <div class="logo">
                   <a href="{% url 'about'%}"><h3>Resume Summeriser</h3></a>
                </div>
                <div class="recruitment">
                    <img src="{% static '/image/recruitment2.png' %}" alt="Recruitment" class="image">
                </div>
                <h2>RESUME SUMMERISATION</h2>
            </div>

            <div class="right-panel">
                
                    <h1>
                        <strong>WELCOME,</strong><br>
                        BACK
                    </h1>                
                <form class="animated-form" method="POST" enctype="multipart/form-data">
                    {%csrf_token%}
                    <h3>Login to your account</h3>
                    <div class="form-group">
                        <input type="text" id="username" class="username" name="username" required>
                        <label for="username" ><span class="span">Username</span></label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" class="password" name="password" required>
                        <label for="password" ><span class="span">Password</span></label>
                    </div>
                    <div class="form-group flex-end">
                        <button type="submit" class="button">LOGIN</button>
                    </div>
                                   
                </form>
                <div class="rgs_text">
                    <a href="{% url 'registration'%}"><h4>Don't have an account? Register Now</h4></a>
                </div> 
            </div>
        </div>
   
    </body>
</html>
